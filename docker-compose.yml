version: '3.8'
services: 
  indexer:
    image: alpine-repo-indexer
    build:
      context: src
      dockerfile: Dockerfile
    volumes:
    # - "./tmp/incoming:/mnt/incoming"
    - "./tmp/repo/x86_64:/mnt/repo"
    environment: 
    # - UPLOADED_FILES_PATH=/mnt/incoming
    - REPOISOTRY_PATH=/mnt/repo
    - CLEAN_ON_STRARTUP=TRUE
    hostname: indexer
  repo-httpd:
    image: httpd:2.4-alpine
    hostname: alpine-repo
    ports: 
    - 80:80
    volumes: 
    - "./tmp/repo:/usr/local/apache2/htdocs/:ro"
  .tests:
    image: alpine
    environment: 
    - PACKAGE_NAME=bash
    - REPO_URL=http://alpine-repo
    volumes:
    - "./scripts:/scripts"
  test-upload:
    extends: .tests
    command: "sh /scripts/uploader.sh ${PACKAGE_NAME} indexer"
    depends_on:
    - indexer
  test-add-untrusted:
    extends: .tests
    command: 'sh -c "sh /scripts/configure-untrusted.sh ${REPO_URL} && apk add ${PACKAGE_NAME} --allow-untrusted"'
    depends_on: 
    - repo-httpd
  test-add-trusted:
    extends: .tests
    command: 'sh -c "sh /scripts/configure-trusted.sh ${REPO_URL} && apk add ${PACKAGE_NAME}"'
    depends_on: 
    - repo-httpd
